  <h3>案例操作</h3>
  <img src="img/fssl04.png" width="100%" />
  <p class="ct_description">注意事项：<br/>
1、管口毛化处理，管口用膨胀水泥砂浆分二次封堵<br/>
2、管口待干后，方可放水测试<br/>
3、墙地面有预留管道的必须用砂浆封堵严密<br/>
4、面层需修补平整，无空鼓裂缝、钉眼等<br/>
5、刷第二遍防水时需等第一遍干透后再刷<br/>
6、闭水试验水位最低点需达20mm0
</p>
